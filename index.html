<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Toss Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
      font-size: 40px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #ccc;
    }
    img {
      width: 220px;
      height: 220px;
      margin: 20px 0;
      border: 8px solid #ffcc00;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease;
    }
    img:hover {
      transform: rotate(10deg) scale(1.05);
    }
    button {
      padding: 14px 30px;
      margin: 15px;
      font-size: 20px;
      background: linear-gradient(45deg, #ffcc00, #ffaa00);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ffaa00, #ff8800);
      transform: scale(1.1);
    }
    #result {
      font-size: 28px;
      margin-top: 30px;
      color: #2e7d32;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ccc;
    }
  </style>
</head>
<body>

  <h1>Toss Game</h1>

  <img id="image" src="image/masjid.jpg" alt="Toss Image">

  <div>
    <button onclick="toss('masjid')">Head </button>
    <button onclick="toss('chand')">Tail</button>
  </div>

  <div id="result"></div>

  <script>
    var image = document.querySelector("#image");
    var result = document.querySelector("#result");

    function toss(coin) {
      var randomNumber = Math.ceil(Math.random() * 2);
      console.log(randomNumber);

      if (randomNumber === 1 && coin === "masjid" || coin === "chand" && randomNumber === 2) {
        result.innerHTML = "You won the toss!";
      } else {
        result.innerHTML = "You lost the toss!";
      }

      if (randomNumber === 1) {
        image.src = "tail.png";
      } else {
        image.src = "head.png";
      }
    }
  </script>

</body>
</html>
