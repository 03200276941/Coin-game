<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Toss Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #ccc;
    }

    img {
      width: 60vw;
      max-width: 220px;
      height: auto;
      margin: 20px 0;
      border: 8px solid #ffcc00;
      border-radius: 50%;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease;
    }

    img:hover {
      transform: rotate(10deg) scale(1.05);
    }

    button {
      width: 120px;
      padding: 14px;
      margin: 10px 10px;
      font-size: 18px;
      background: linear-gradient(45deg, #ffcc00, #ffaa00);
      border: none;
      border-radius: 40px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #ffaa00, #ff8800);
      transform: scale(1.08);
    }

    #result {
      font-size: 24px;
      margin-top: 25px;
      color: #2e7d32;
      font-weight: bold;
      text-shadow: 1px 1px 2px #ccc;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 28px;
      }

      button {
        width: 100px;
        font-size: 16px;
        padding: 12px;
      }

      #result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Toss Game</h1>

  <img id="image" src="image/masjid.jpg" alt="Toss Image">

  <div>
    <button onclick="toss('masjid')">Head</button>
    <button onclick="toss('chand')">Tail</button>
  </div>

  <div id="result"></div>

  <script>
    var image = document.querySelector("#image");
    var result = document.querySelector("#result");

    function toss(coin) {
      var randomNumber = Math.ceil(Math.random() * 2);
      console.log(randomNumber);

      if (randomNumber === 1 && coin === "masjid" || coin === "chand" && randomNumber === 2) {
        result.innerHTML = "You won the toss!";
      } else {
        result.innerHTML = "You lost the toss!";
      }

      if (randomNumber === 1) {
        image.src = "tail.png";
      } else {
        image.src = "head.png";
      }
    }
  </script>

</body>
</html>
